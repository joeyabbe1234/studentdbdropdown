{% block content %}

         <div class="container">
              <ul class="nav navbar-nav">
             <li><a href="{{ url_for('dashboard') }}">Back</a></li>
             </ul>
            </div>

    </nav>
{% include '_messages.html' %}
            <table class="table table-striped">
                <tr>
              <th>No.</th>
              <th>Name</th>
              <th>College</th>

          </tr>
                {% for row in departmentdetails %}
                <tr>
                    <td>{{row['number']}}</td>
                    <td>{{row['name']}}</td>
                    <td>{{row['college_code']}}</td>

                    <td width = "130">
                        <a href="{{ url_for('editdepartment') }}" class="btn btn-secondary btn-sn">edit</a>
                        <a href="/departmentdelete/{{row['name']}}" class="btn btn-danger btn-delete btn-sn">delete</a>
                    </td>
                </tr>
                    {% endfor %}

            </table>

        </form>
        <form class="form-signin", method="GET", action="/adddepartment">

      </form>
